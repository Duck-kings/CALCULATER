<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f079538e0f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="calculater">
        <header class="hat">
            <button class="clscalc">
                <i class="fas fa-times"></i>
            </button>
        </header>
        <div class="content">
            <form action="script.js" class="form1"> 
                <input type="text">
            </form>
            <form action="script.js" class="form2">
                <input type="text">
            </form>
            <form action="script.js" class="form3">
                <input type="text">
            </form>
            <div class="number">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>0</button>
            </div>
            <div class="action">
                <button>+</button>
                <button>-</button>
                <button>*</button>
                <button>/</button>
            </div>
            <button class="eql">=</button>
        </div>
    </div>
    <button class="btnop">Open Calculater</button>


    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
