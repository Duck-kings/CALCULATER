<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f079538e0f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="calculater">
        <header class="hat">
            <button class="clscalc">
                <i class="fas fa-times"></i>
            </button>
        </header>
        <div class="content">
            <form action="script.js" class="form1"> 
                <input type="text">
            </form>
            <form action="script.js" class="form3">
                <input type="text">
            </form>
            <div class="number">
                <button class="btnnum nm1">1</button>
                <button class="btnnum nm2">2</button>
                <button class="btnnum nm3">3</button>
                <button class="btnnum nm4">4</button>
                <button class="btnnum nm5">5</button>
                <button class="btnnum nm6">6</button>
                <button class="btnnum nm7">7</button>
                <button class="btnnum nm8">8</button>
                <button class="btnnum nm9">9</button>
                <button class="btnnum nm0">0</button>
            </div>
            <div class="action">
                <button class="act bta1">+</button>
                <button class="act bta2">-</button>
                <button class="act bta3">*</button>
                <button class="act bta4">/</button>
            </div>
            <button class="eql">=</button>
        </div>
    </div>
    <button class="btnop">Open Calculater</button>


    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
